endpoint: http://localhost:4466
datamodel:
  - models/Client.prisma
  - models/User.prisma
  - models/Product.prisma
  - models/Item.prisma
  - models/Purchase.prisma
  - models/Payment.prisma
  - models/Transaction.prisma
generate:
  - generator: javascript-client
    output: ./generated/prisma-client/
seed:
  import: seed.graphql
hooks:
  post-deploy:
    - node ./seed.js
    - prisma generate
