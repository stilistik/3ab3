type Event {
  id: ID! @unique @id
  title: String!
  description: String!
  date: DateTime!
  image: String!
  supporters: [User!]! @relation(link: TABLE, name: "SupportedEvents")
  likedBy: [User!]! @relation(link: TABLE, name: "LikedEvents")
  owner: User! @relation(link: TABLE, name: "EventOwner")
  comments: [Comment!]! @relation(link: TABLE, name: "EventComments", onDelete: CASCADE)
  committee: Committee! @relation(link: TABLE, name: "EventCommittee", onDelete: CASCADE)
  todos: [Todo!]! @relation(link: TABLE, name: "EventTodo", onDelete: CASCADE)
}
