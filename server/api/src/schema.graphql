type Query {
  publishedPosts: [Post!]!
  posts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  users: [User!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}

input CreateUserInput {
  name: String!
  email: String!
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}
