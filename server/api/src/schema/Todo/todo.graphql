type Todo {
  id: ID!
  due: DateTime! 
  text: String!
  done: Boolean!
  link: String
  assigned: User
  doneBy: User 
  doneAt: DateTime 
  event: Event! 
}

input TodoInput {
  due: DateTime!,
  text: String!,
  eventId: ID!
}

extend type Mutation {
  createTodo(input: TodoInput!): Todo!
  createManyTodos(input: [TodoInput!]!): [Todo!]!
  checkTodo(todoId: ID!): Todo!
  uncheckTodo(todoId: ID!): Todo!
  assignUser(todoId: ID!, userId: ID!): Todo!
}

