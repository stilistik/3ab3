type Comment @isAuthenticated {
  id: ID!
  text: String!
  author: User!
  likedBy: [User!]!
  date: DateTime!
}

extend type Query {
  comments: [Comment!]!
  comment(commentId: ID!): Comment!
}

extend type Mutation {
  likeComment(userId: ID!, commentId: ID!): Comment!
  unlikeComment(userId: ID!, commentId: ID!): Comment!
  deleteComment(commentId: ID!): Comment!
}
