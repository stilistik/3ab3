type Checklist {
  id: ID!
  type: ChecklistType!
  date: DateTime!
  consumedItems: [ConsumedItem!]
}

enum ChecklistType {
  CHECKLIST,
  EVENTLIST,
}

extend type Query {
  checklists: [Checklist!]!
  checklist(checklistId: ID!): Checklist!
}

extend type Mutation {
  createChecklist(date: DateTime!, type: ChecklistType!): Checklist!
}
