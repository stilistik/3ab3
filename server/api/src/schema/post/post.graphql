type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}

extend type Query {
  publishedPosts: [Post!]!
  posts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}

extend type Mutation {
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}
