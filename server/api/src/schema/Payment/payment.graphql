type Payment @isAuthenticated {
  id: ID!
  transaction: Transaction!
  amount: Float!
  user: User!
  date: DateTime!
}

input PaymentInput {
  userId: ID!
  date: DateTime!
  amount: Float!
}

extend type Query {
  payments: [Payment!]!
  payment(paymentId: ID!): Payment!
}

extend type Mutation {
  createPayment(input: PaymentInput!): Payment! @hasRole
  deletePayment(paymentId: ID!): Payment! @hasRole
}
