type File @isAuthenticated {
  id: ID!
  filename: String!
  path: String!
  uri: String!
  mimetype: String!
  extension: String!
  createdAt: DateTime!
}

extend type Query {
  files: [File!]!
  file(fileId: ID!): File!
}

extend type Mutation {
  upload(file: Upload!): File! @hasRole
  uploadAvatar(file: Upload!): File!
}
