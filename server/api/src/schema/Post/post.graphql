type Post @isAuthenticated {
  id: ID!
  text: String!
  image: String
  author: User!
  likedBy: [User!]!
  comments: [Comment!]!
  date: DateTime!
}

input PostInput {
  userId: ID!
  text: String
  image: Upload
}

extend type Query {
  posts: [Post!]!
  post(postId: ID!): Post!
}

extend type Mutation {
  createPost(input: PostInput!): Post!
  deletePost(postId: ID!): Post!
  likePost(userId: ID!, postId: ID!): Post!
  unlikePost(userId: ID, postId: ID!): Post!
}
