type Post @isAuthenticated {
  id: ID!
  text: String!
  author: User!
  comments: [Comment!]!
  date: DateTime!
}

input PostInput {
  userId: ID!
  text: String!
}

extend type Query {
  posts: [Post!]!
}

extend type Mutation {
  createPost(input: PostInput!): Post!
  deletePost(postId: ID!): Post!
}
