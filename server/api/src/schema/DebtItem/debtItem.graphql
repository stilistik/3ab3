type DebtItem {
  id: ID!
  transaction: Transaction!
  amount: Float!
  user: User!
  description: String!
  date: DateTime!
}

input DebtItemInput {
  amount: Float!
  description: String!
}

extend type Mutation {
  createDebtItem(userId: ID!, input: DebtItemInput!): DebtItem! @hasRole
  editDebtItem(userId: ID!, debtItemId: ID!, input: DebtItemInput!): DebtItem!
    @hasRole
}
