type User {
  id: ID!
  email: String!
  name: String!
  phone: String
  birthdate: DateTime
  avatar: String
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions(
    type: TransactionType
    first: Int!
    skip: Int
    after: String
  ): TransactionConnection
  items: [Item!]!
  balance: Float!
  role: UserRole!
  posts: [Post!]!
  events: [Event!]!
  likedPosts: [Post!]!
  likedEvents: [Event!]!
  supportedEvents: [Event!]!
  comments: [Comment!]!
  likedComments: [Comment!]!
  isOnline: Boolean!
  lastOnline: DateTime
  chats: [Chat!]!
  unreadMessages: Int!
  consumptions: [ProductConsumption!]!
  deleted: Boolean!
}

enum UserRole {
  SUPER
  ADMIN
  MEMBER
}

input UserInput {
  name: String!
  email: String!
  role: UserRole
  phone: String
  birthdate: DateTime
}

input EditSelfInput {
  name: String
  email: String
  phone: String
  birthdate: DateTime
  avatar: Upload
}

extend type Query {
  users: [User!]!
  roles: [String!]!
  user(userId: ID!): User!
  currentUser: User!
  usersWithDebt(threshold: Int!): [User!]! @hasRole
}

extend type Mutation {
  createUser(input: UserInput!): User! @hasRole
  editUser(userId: ID!, input: UserInput!): User! @hasRole
  editSelf(input: EditSelfInput!): User!
  deleteUser(userId: ID!): User! @hasRole
  uploadAvatar(file: Upload!): User!
  setOnlineStatus(userId: ID!, isOnline: Boolean!): User!
}
