type User {
  id: ID!
  email: String!
  name: String!
  phone: String
  birthdate: DateTime
  avatar: String
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions(
    type: TransactionType
    first: Int!
    skip: Int
    after: String
  ): TransactionConnection
  items: [Item!]!
  balance: Float!
  role: UserRole!
  posts: [Post!]!
  events: [Event!]!
  likedPosts: [Post!]!
  likedEvents: [Event!]!
  supportedEvents: [Event!]!
  comments: [Comment!]!
  likedComments: [Comment!]!
  isOnline: Boolean!
  lastOnline: DateTime
  chats: [Chat!]!
  unreadMessages: Int!
  consumptions: [ProductConsumption!]!
}

enum UserRole {
  SUPER
  ADMIN
  MEMBER
}

input UserInput {
  name: String!
  email: String!
  role: UserRole
}

input EditSelfInput {
  name: String!
  email: String!
}

extend type Query {
  users: [User!]! @isAuthenticated
  roles: [String!]! @isAuthenticated
  user(userId: ID!): User! @isAuthenticated
  currentUser: User! @isAuthenticated
  usersWithDebt(threshold: Int!): [User!]! @hasRole
}

extend type Mutation {
  createUser(input: UserInput!): User! @hasRole
  editUser(userId: ID!, input: UserInput!): User! @hasRole
  editSelf(input: EditSelfInput!): User! @isAuthenticated
  uploadAvatar(file: Upload!): User! @isAuthenticated
  setOnlineStatus(userId: ID! isOnline: Boolean!): User!
}
