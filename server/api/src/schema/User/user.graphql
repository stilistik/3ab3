type User {
  id: ID!
  email: String!
  name: String!
  password: String!
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions(type: TransactionType): [Transaction!]!
  items: [Item!]!
  balance: Float!
  role: UserRole!
}

enum UserRole {
  SUPER,
  ADMIN,
  MEMBER
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  role: UserRole
}

extend type Query {
  users: [User!]!
  user(userId: ID!): User!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User! @auth
}
