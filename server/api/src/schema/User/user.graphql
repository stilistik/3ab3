type User @isAuthenticated {
  id: ID!
  email: String!
  name: String!
  password: String!
  avatar: String
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions(type: TransactionType, first: Int): [Transaction!]!
  items: [Item!]!
  balance: Float!
  role: UserRole!
  posts: [Post!]!
  events: [Event!]!
  likedPosts: [Post!]!
  likedEvents: [Event!]!
  comments: [Comment!]!
  likedComments: [Comment!]!
  invitations: [Invitation!]!
  pendingInvitations: [Invitation!]!
}

enum UserRole {
  SUPER,
  ADMIN,
  MEMBER
}

input UserInput {
  name: String!
  email: String!
  password: String!
  role: UserRole
}

input EditSelfInput {
  name: String!
  email: String!
  password: String!
}

extend type Query {
  users: [User!]!
  roles: [String!]! @isAuthenticated
  user(userId: ID!): User!
  currentUser: User!
}

extend type Mutation {
  createUser(input: UserInput!): User! @hasRole
  editUser(userId: ID!, input: UserInput!): User! @hasRole
  editSelf(input: EditSelfInput!): User!
  uploadAvatar(file: Upload!): User!
}
