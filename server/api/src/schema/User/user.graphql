type User {
  id: ID!
  email: String!
  name: String!
  password: String!
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions: [Transaction!]!
  items: [Item!]!
  balance: Float!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

extend type Query {
  users: [User!]!
  user(userId: ID!): User!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
}
