type User @isAuthenticated {
  id: ID!
  email: String!
  name: String!
  password: String!
  avatar: String
  purchases: [Purchase!]!
  payments: [Payment!]!
  transactions(type: TransactionType): [Transaction!]!
  items: [Item!]!
  balance: Float!
  role: UserRole!
}

enum UserRole {
  SUPER,
  ADMIN,
  MEMBER
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  role: UserRole
}

input EditSelfInput {
  name: String!
  email: String!
  password: String!
}

extend type Query {
  users: [User!]!
  user(userId: ID!): User!
  currentUser: User!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User! @hasRole
  editSelf(input: EditSelfInput!): User!
  uploadAvatar(file: Upload!): User!
}
