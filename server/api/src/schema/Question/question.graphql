type Question {
  id: ID!
  text: String!
  description: String!
  templates: [TodoTemplate!]!
}

input QuestionInput {
  text: String!
  description: String! 
  templateIds: [ID!]!
}

extend type Query {
  questions: [Question!]!
  question(questionId: ID!): Question!
}

extend type Mutation {
  createQuestion(input: QuestionInput!): Question!
  deleteQuestion(questionId: ID!): Question!
}