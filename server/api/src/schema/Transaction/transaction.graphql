type Transaction @isAuthenticated {
  id: ID!
  user: User!
  date: DateTime!
  balance: Float!
  type: TransactionType!
  purchase: Purchase
  payment: Payment
}

enum TransactionType {
  PAYMENT,
  PURCHASE
}

extend type Query {
  transactions(type: TransactionType, first: Int): [Transaction!]!
  transaction(transactionId: ID!): Transaction!
}
