type Document {
  id: ID!
  file: File!
  name: String!
  createdAt: DateTime!
  owner: User!
  thumbnail: String
}

input UploadDocumentInput {
  file: Upload!
}

input EditDocumentInput {
  name: String
}

extend type Query {
  documents: [Document!]!
}

extend type Mutation {
  uploadDocument(input: UploadDocumentInput!): Document!
  editDocument(documentId: ID!, input: EditDocumentInput!): Document!
}
