type Event {
  id: ID!
  title: String!
  description: String!
  date: DateTime!
  image: String!
  comments: [Comment!]!
  likedBy: [User!]!
  owner: User!
  committee: [User!]!
}

input EventInput {
  title: String!
  description: String!
  date: DateTime!
  image: Upload
}

extend type Query {
  events: [Event!]!
  event(eventId: ID!): Event!
  futureEvents(now: DateTime!): [Event!]!
  pastEvents(now: DateTime!): [Event!]!
}

extend type Mutation {
  createEvent(input: EventInput!): Event! @hasRole
  deleteEvent(eventId: ID!): Event! @hasRole
}
